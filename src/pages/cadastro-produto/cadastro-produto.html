<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Cadastro de Produto </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #form="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label floating> Nome </ion-label>
        <ion-input type="text" name="nome" [(ngModel)]="produto.nome" required></ion-input>
        <ion-item *ngIf="nome.erros && (cidade.dirty || nome.touched)" class="text-danger">
          O campo é obrigatório
        </ion-item>
      </ion-item>
      <ion-item>
        <ion-label floating> CEP </ion-label>
        <ion-input type="text" name="cep" [(ngModel)]="cidade.cep" required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button color="secondary" [disabled]="!form.form.valid"  (click)="cadastroUpdateCidade()">{{botaoConfirm}}</button>
  </form>  
</ion-content>
