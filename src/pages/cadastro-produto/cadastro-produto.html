<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> {{header}} </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #form="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label floating> Nome </ion-label>
        <ion-input type="text" name="nome" [(ngModel)]="produto.nome" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating> Valor de Venda </ion-label>
        <ion-input type="number" name="valorVenda" [(ngModel)]="produto.valorVenda" required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button color="secondary" [disabled]="!form.form.valid"  (click)="cadastroUpdateProduto()">{{botaoConfirm}}</button>
  </form>  
</ion-content>
