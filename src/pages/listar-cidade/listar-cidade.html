<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cidades</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab mini (click)="adicionarCidade()"><ion-icon name="add"></ion-icon></button>  
  </ion-fab>
  <ion-list>
    <ion-item-sliding *ngFor="let c of cidade | async">
      <button ion-item (click)="showModal(c)">
        <h2>{{c.nome}}</h2>
      </button>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="updateCidade(c)">
          <ion-icon name="create"></ion-icon>
          Editar
        </button>
        <button ion-button color="danger" (click)="removeCidade(c)">
          <ion-icon name="trash"></ion-icon>
          Remover
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
