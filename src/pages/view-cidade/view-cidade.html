<ion-header>
  <ion-toolbar>
    <ion-title>
      Descrição - Cidade
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" >Cancel</span>
        <ion-icon name="md-close" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <h2> {{cidade.nome}} </h2>
    </ion-item>
    <ion-item>
      Estado
      <ion-note item-end>
        <strong>
          {{cidade.estado}}
        </strong>
      </ion-note>
    </ion-item>
      <ion-item>
      CEP
      <ion-note item-end>
        <strong>
          {{cidade.cep}}
        </strong>
      </ion-note>
    </ion-item>
  </ion-list>

</ion-content>
